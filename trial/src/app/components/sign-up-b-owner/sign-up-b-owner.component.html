<div class="panel panel-default">
  <form (ngSubmit)="signUp()">
    <div class="form-group">
      <label  class="control-label col-sm-2" for="ownerName">Name:</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="ownerName" name="ownerName" [(ngModel)]="bOwner.ownerName">
    </div>
  </div>
    <div class="form-group">
      <label  class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="bOwner.phoneNumber">
    </div>
  </div>
    <div class="form-group">
      <label  class="control-label col-sm-2" for="city">City:</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="city" name="city" [(ngModel)]="bOwner.city">
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="street">Street:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="street" name="street" [(ngModel)]="bOwner.street"
          placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label  class="control-label col-sm-2" for="HouseNumber">House Number:</label>
      <div class="col-sm-4">
      <input type="number" class="form-control" id="HouseNumber" name="HouseNumber" [(ngModel)]="bOwner.numHouse">
    </div>
  </div>
    <div class="form-group">
      <label  class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="bOwner.email">
    </div>
  </div>
    <button type="submit" class="btn btn-primary">Sign-Up</button>
  </form>
</div>
