<form class="form-horizontal" (ngSubmit)="logIn()">
  <div class="col-xs-8 offset-1 row">
    <div class="form-group">
      <label class="col-xs-12 control-label text-info" for="email">Email:</label>
      <div class="col-sm-12">
        <input type="email" class="form-control " name="email" id="email" [(ngModel)]="userIn.email"
          placeholder="Enter email">
      </div>
    </div>
  </div>
  <div class="col-xs-8 offset-1 row">
    <div class="form-group">
      <label class="col-xs-12 control-label text-info" for="pwd">Password:</label>
      <div class="col-sm-12">
        <input type="password" class="form-control " id="pwd" name="password" [(ngModel)]="userIn.password"
          placeholder="Enter password">
      </div>
    </div>
  </div>
  <div class="col-xs-8 offset-1 row">
    <div class="form-group">
      <div class=" col-xs-12">
        <div class="checkbox">
          <label class="text-info"><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-8 offset-1 row">
    <div class="form-group">
      <div class="col-sm-offset-2 col-xs-12">
        <button type="submit" class="btn btn-info ">Log-In</button>
      </div>
    </div>
  </div>
</form>
